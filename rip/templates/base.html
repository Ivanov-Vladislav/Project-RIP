<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Библиотека - Project Rip{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'image/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="/" class="logo-container">
              <img class="img-fluid" src="{% static 'image/logo.png' %}" alt="Логотип">
              <span>Library</span>
            </a>
          </div>
          <nav class="navbar navbar-expand-lg col-md-10">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/list">Список книг</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">О нас</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Вход</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Регистрация</a>
                </li>
              </ul>
            </div>
          </nav>
          <div></div>
        </div>
      </div>
    </header>
    <div class="content-block">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="/" class="logo-container">
              <img class="img-fluid" src="{% static 'image/logo.png' %}" alt="Логотип">
              <span>Library</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
